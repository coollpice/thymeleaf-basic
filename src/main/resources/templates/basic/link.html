<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>URL 링크</h1>
<table>
    <tr>
        <td><a style="color: black" th:href="@{/hello}">{@/hello}</a></td>
        <td><label style="color: red">/hello</label></td>
    </tr>
    <tr>
        <td><a style="color: black" th:href="@{/hello(param1=${param1},param2=${param2})}">@{/hello(param1=${param1},param2=${param2})}</a>
        </td>
        <td><label style="color: red">/hello?param1=data1&amp;param2=data2</label></td>
    </tr>
    <tr>
        <td><a style="color: black" th:href="@{/hello/{param1}/{param2}(param1=${param1} , param2=${param2})}">@{/hello/{param1}/{param2}(param1=${param1},param2=${param2})}</a>
        </td>
        <td><label style="color: red">/hello/data1/data2 </label></td>
    </tr>
    <tr>
        <td><a style="color: black" th:href="@{/hello/{param1}(param1=${param1}, param2=${param2})}">@{/hello/{param1}(param1=${param1},param2=${param2})}</a>
        </td>
        <td><label style="color: red">/hello/data1?param2=data2 </label></td>
    </tr>
</table>
</body>
</html>
